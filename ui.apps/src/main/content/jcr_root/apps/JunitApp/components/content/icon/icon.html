<div data-sly-use.icon="com.aemlab.junit.core.models.IconLinkModel"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-test.hasContent="${icon.icon}"
    class="cmp-icon ${hasContent} ${icon.iconSize}">
    <sly>
        <sly data-sly-call="${link @ link=icon}"></sly>
    </sly>
    <sly data-sly-template.link="${@ link}">
        <a href="${link.lnHref}"
           title="${link.lnTitle}"
           target="${link.lnTarget}">
        </a>
    </sly>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-icon'}"></sly>
